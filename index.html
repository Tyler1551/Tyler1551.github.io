<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="public/images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/index.css">
    
</head>
<body id="body">
    <img id="theme-select" onclick="invert_colour()" height="40px" width="40px" src="public/Icons/sun.svg" style="filter: invert(1);"alt="">
    <div class="container">
        
        <!-- Time & Date -->
        <div class="timedate">
            <h2 id="clock"></h2>
            <p id="greeting"></p>
        </div>

        <!-- Weather & Temp -->
        <div class="weather">
            <h2 id="date"></h2>
            <img height="40px" onload="end()" width="40px" id="weatherIcon" class="weatherStatus" alt="icon" src="public/Icons/loader.svg" style="animation-name: spin; animation-duration: 5000ms; animation-iteration-count: infinite; animation-timing-function: linear;"></img>
            <p id="temperature"></p>
        </div>

        <div class="links-main">
            <a class="Calender" target="_blank" href="https://calendar.google.com/calendar/u/0/r?pli=1"><img height="40px" width="40px" src="public/Icons/calendar.svg" alt="" style="filter: invert(1);"></a>
            <a class="Github" target="_blank" href="https://github.com/"><img width='40px' height='40px' src="public/Icons/github.svg" alt="" style="filter: invert(1);"></a>
            <a class="Mail" target="_blank" href="https://gmail.com/"><img height="40px" width="40px" src="public/Icons/mail.svg" alt="" style="filter: invert(1);"></a>
            <a class="YouTube" target="_blank" href="https://www.youtube.com/"><img height="40px" width="40px" src="public/Icons/youtube.svg" alt="" style="filter: invert(1);"></a>
            <a class="Netflix" target="_blank" href="https://www.amazon.co.uk/Amazon-Video/b?node=3010085031"><img height="40px" width="40px" src="public/Icons/tv.svg" alt="" style="filter: invert(1);"></a>
            <a class="Messenger" target="_blank" href="https://www.messenger.com/"><img height="40px" width="40px" src="public/Icons/message-circle.svg" alt="" style="filter: invert(1);"></a>
        </div>

        <div class="searchbar">
            <form action="https://www.google.co.uk/search?q=" method="get">
                <input autofocus autocomplete="off" class="inputsearch" type="text"  width="100%" name="q">
            </form>
            
        </div>

        <div class="news">
            <div class="news-title">
                <h4>News</h4>
                <img src="public/Icons/rss.svg" height="40px" width="40px" alt="newsfeed icon">
            </div>

            <div id="news-articles" class="news-articles">

            </div>

        </div>

    </div>
</body>

<script src="public/js/index.js"></script>
<script src="public/js/news.js"></script>

</html>
