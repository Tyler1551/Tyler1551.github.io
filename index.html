<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" href="public/images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/index.css">
    
</head>
<body>
    <div class="container">
        <!-- Time & Date -->
        <div class="timedate">
            <h2 id="clock"></h2>
            <p id="greeting"></p>
        </div>

        <!-- Weather & Temp -->
        <div class="weather">
            <h2 id="date"></h2>
            <img height="40px" width="40px" id="weatherIcon" class="weatherStatus" alt="icon"></img>
            <p id="temperature"></p>
        </div>

        <div class="links-main">
            <a class="Calender" target="_blank" href="https://calendar.google.com/calendar/u/0/r?pli=1"><img height="40px" width="40px" src="public/Icons/calendar.svg" alt="" style="filter: invert(1);"></a>
            <a class="Github" target="_blank" href="https://github.com/"><img width='40px' height='40px' src="public/Icons/github.svg" alt="" style="filter: invert(1);"></a>
            <a class="Mail" target="_blank" href="https://gmail.com/"><img height="40px" width="40px" src="public/Icons/mail.svg" alt="" style="filter: invert(1);"></a>
            <a class="YouTube" target="_blank" href="https://www.youtube.com/"><img height="40px" width="40px" src="public/Icons/youtube.svg" alt="" style="filter: invert(1);"></a>
            <a class="Netflix" target="_blank" href="https://www.netflix.com/gb/"><img height="40px" width="40px" src="public/Icons/tv.svg" alt="" style="filter: invert(1);"></a>
            <a class="Messenger" target="_blank" href="https://www.messenger.com/"><img height="40px" width="40px" src="public/Icons/message-circle.svg" alt="" style="filter: invert(1);"></a>
        </div>

        <div class="searchbar">
            <form action="https://duckduckgo.com/?hps=1&q=" method="get">
                <input autofocus autocomplete="off" class="inputsearch" type="text"  width="100%" name="q">
            </form>
            
        </div>

        <div class="news">
            <div class="news-title">
                <h4>News</h4>
                <img src="public/Icons/rss.svg" height="40px" width="40px" alt="newsfeed icon">
            </div>

            <a id="article1-link" href=""><p id="article1-header"></p></a>
            <a id="article2-link" href=""><p id="article2-header"></p></a>
            <a id="article3-link" href=""><p id="article3-header"></p></a>
            <a id="article4-link" href=""><p id="article4-header"></p></a>
            <a id="article5-link" href=""><p id="article5-header"></p></a>

        </div>

    </div>
</body>

<script src="public/js/index.js"></script>
<script src="public/js/news.js"></script>

</html>
